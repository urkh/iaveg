@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/united.min.css")"> 
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datepicker.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.validate.css")">
	<script src="@routes.Assets.at("javascripts/jquery-1.8.1.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.validate.js")"></script>




<script>
 
	
	$(function () {
		$("[rel=fecha]").datepicker({noOffset: true});
    });

    var radio = $.fn.button.prototype.constructor.Constructor.prototype.toggle;
    $.fn.button.prototype.constructor.Constructor.prototype.toggle = function(){
        radio.apply(this);
        var $parent = this.$element.parent('[data-toggle="buttons-radio"]')
        var target = $parent ? $parent.data('target') : undefined;
        var value = this.$element.attr('value');
        if(target && value){
            $('#'+target).val(value);
        }
    }
    
    $('form[data-novalidate=yes]').bootstrapValidate();

    
</script>

<div class="control-group @if(elements.hasErrors) {error}">
	<label class="control-label" for="@elements.id">@elements.label</label>
    <div class="controls">
    	@elements.input
    	<span class="help-inline"></span>
    </div>
</div>

@(formRegistros: Form[Registro])
@import helper._


    
 	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/united.min.css")"> 
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
	<script src="@routes.Assets.at("javascripts/jquery-1.8.1.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")"></script>
	
	<script>
 


    var sexo = $.fn.button.prototype.constructor.Constructor.prototype.toggle;
    $.fn.button.prototype.constructor.Constructor.prototype.toggle = function(){
        sexo.apply(this);
        var $parent = this.$element.parent('[data-toggle="buttons-radio"]')
        var target = $parent ? $parent.data('target') : undefined;
        var value = this.$element.attr('value');
        if(target && value){
            $('#'+target).val(value);
        }
    }
    </script>

	<br>
    
    @form(routes.CRegistro.guardar()){
    

  
        @if(flash.containsKey("error")) {
        
            <div class="alert alert-error">
                <strong>Error!</strong> @flash.get("error")
            </div>
        }       
        
 		<div class="control-group">
        	<label class="control-label">Cedula</label>
        	<div class="controls">
          		<input name="cedula" type="text">
        	</div>
      	</div>
      	
      	
      	<div class="control-group">
        	<label class="control-label">Nombre</label>
        	<div class="controls">
          		<input name="nombre" type="text">
        	</div>
      	</div>
        
        <div class="control-group">
        	<label class="control-label">Apellido</label>
        	<div class="controls">
          		<input name="apellido" type="text">
        	</div>
      	</div>

		<div class="control-group">
        	<label class="control-label">Fecha Nacimiento</label>
        	<div class="controls">
          		<input name="fechaNac" type="text">
        	</div>
      	</div>
      	
      	<div class="control-group">
        	<label class="control-label">Sexo</label>
        	<div class="controls">
        	
				<input type="hidden" id="sexo" name="sexo"  />
                <div class="btn-group" data-toggle="buttons-radio" data-target="sexo"> 
                    <button type="button" class="btn btn-inverse" data-toggle="button" value="Masculino">Masculino</button>                   
                    <button type="button" class="btn btn-inverse" data-toggle="button" value="Ninguno">Ninguno</button>
                    <button type="button" class="btn btn-inverse" data-toggle="button" value="Femenino">Femenino</button>
                </div>
            </div>
      	</div>
            
 
       
 		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
        	<input type="submit" value="Guardar" class="btn btn-primary">
    	</div>
        
}
